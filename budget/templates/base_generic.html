{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block title %}
        <title>Budget Tracker</title>
    {% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
