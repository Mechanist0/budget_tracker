{% extends 'base_generic.html' %}

{% block content %}

  <h1>Graph</h1>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for data in data %} '{{ data.category }}', {% endfor %}],
        datasets: [{
          label: 'Amount',
          data: [{% for data in data %} {{ data.amount }}, {% endfor %}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  

  

{% endblock %}
